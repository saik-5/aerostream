<mat-sidenav-container class="shell" autosize>
  <mat-sidenav mode="side" opened class="sidenav" [class.collapsed]="collapsed" [style.width.px]="collapsed ? 76 : 260">
    <div class="brand">
      <div class="brand-title">AeroStream</div>
      @if (!collapsed) {
        <div class="brand-sub">Wind Tunnel Analytics</div>
      }
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/runs" routerLinkActive="active">
        <mat-icon>table_chart</mat-icon>
        @if (!collapsed) { <span>Run Explorer</span> }
      </a>
      <a mat-list-item routerLink="/compare" routerLinkActive="active">
        <mat-icon>compare_arrows</mat-icon>
        @if (!collapsed) { <span>Compare</span> }
      </a>
      <a mat-list-item routerLink="/qc" routerLinkActive="active">
        <mat-icon>fact_check</mat-icon>
        @if (!collapsed) { <span>QC Reports</span> }
      </a>
      <a mat-list-item routerLink="/request" routerLinkActive="active">
        <mat-icon>edit_note</mat-icon>
        @if (!collapsed) { <span>Request Run</span> }
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleNav()" class="nav-toggle" [attr.aria-label]="collapsed ? 'Expand sidebar' : 'Collapse sidebar'">
        <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
      <span class="toolbar-title">AeroStream</span>
      <span class="spacer"></span>
      <a mat-button [href]="docsUrl" target="_blank" rel="noopener">API Docs</a>
    </mat-toolbar>

    <div class="page">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
